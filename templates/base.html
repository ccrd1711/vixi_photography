{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Vixi Photography{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="page">
  <header class="nav">
    <a class="brand" href="{% url 'home' %}">Vixi</a>
    <nav class="nav-links">
      <a href="{% url 'gallery_index' %}">Gallery</a>
      <a href="{% url 'cart' %}">Basket ({{ cart_count|default:0 }})</a>
      {% if user.is_authenticated %}
        <a href="{% url 'my_orders' %}">My Orders</a>
        <a href="{% url 'my_bookings' %}">My Bookings</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">Â© 2025 Vixi Photography</footer>
</body>
</html>
