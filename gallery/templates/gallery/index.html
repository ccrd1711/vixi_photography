<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Gallery</title>
</head>
<body>
  <h1>Welcome to my gallery</h1>

  {% if galleries %}
    <ul>
      {% for g in galleries %}
        <li>{{ g.name }} ({{ g.photos.count }} photos)</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No galleries yet. <a href="/admin/">Add one in admin</a>.</p>
  {% endif %}
</body>
</html>
